{% extends 'authentication/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">

    <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}


    <h3 class="text-center">Login Here</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 text-center">
            <label for="account_type" class="form-label fw-bold">Login as</label>
            <div class="btn-group w-100" role="group">
                <input type="radio" class="btn-check" name="account_type" id="user" value="user" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="user">
                    👤 User
                </label>
        
                <input type="radio" class="btn-check" name="account_type" id="admin" value="admin" autocomplete="off">
                <label class="btn btn-outline-danger" for="admin">
                    🛠️ Admin
                </label>
            </div>
        </div>
        
        <div class="mb-3">
            <label for="username" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-3">
        <a href="{% url 'register' %}">Sign up</a>
    </p>
</div>
{% endblock %}
